<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2 | Smart Watch</title>
    <script src="app.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>SmartWatch ⌚️ built in Vanilla JS</h1>


    <section id="container">
        <div id="date" class="wrap">
            <p id="day">31</p>
            <span class="space"></span>
            <p id="month">December</p>
            <span class="space"></span>
            <p id="year">2024</p>
        </div>
        <div id="time" class="wrap">
            <p id="hours">23</p>
            <span class="space">:</span>
            <p id="minutes">59</p>
            <span class="space">:</span>
            <p id="seconds">59</p>
        </div>
    </section>

    <div id="alarm" class="space-box">
        <form id="setAlarm">
            <input type="number" id="setHour">
            <input type="number" id="setMinute">
            <input type="number" id="setSecond">
            <input type="submit" value="Set Alarms">
        </form>

    </div>

    <div id="resume-timers">
        <h2>Alarms saved </h2>
        <ul class="resume-list">
            <li class="resume-alarm">
                <p>Nigun temporizador aun. </p>
            </li>
            
            </li>
        </ul>
    </div>
</body>

</html>
