<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2 | Smart Watch</title>
    <script src="app.js" type="module"></script>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #242F3F;
            color: #f1f1f1;
        }

        h1 {
            color: #efefef;
            text-align: center;
            margin-bottom: .5rem;
        }

        #container {
            width: 100%;
            max-width: 500px;
            background: #2A3545;
            padding: 1rem 2rem;
            border-radius: 16px;
            margin: .8rem 0;
        }

        .wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: .5rem 0;

            .space {
                margin: 0 0.2rem;
                opacity: 0.5;
            }
        }

        #date {
            font-size: 1.2rem;
            padding: 0;
        }

        #time {
            font-size: 4rem;
            padding: 0;
        }

        #alert {
            width: 100%;
            max-width: 500px;
            background-color: #FFC0CE;
            border-radius: 16px;
            padding: 1rem 1rem;
            color: #94354A;
            font-size: 1.2rem;
            text-align: center;
        }

        #alarm {
            width: 100%;
            max-width: 500px;
            display: flex;
            background-color: #D4EADD;
            border-radius: 16px;
            padding: 1rem 1rem;
            color: #64A57B;

            form {
                display: flex;
                width: 100%;
                gap: .3rem;
            }

            input {
                flex: 0 0 20%;
                max-width: 20%;
                border: none;
                padding: .5rem;
                border-radius: 4px;
                background: #f8fffb;
                color: #4D7C5A;
                text-align: center;
            }

            button {
                flex: 1;
                border: none;
                padding: .5rem;
                border-radius: 4px;
                background-color: #64A57B;
                color: #23372a;
                cursor: pointer;
                transition: background-color .1s, color .1s;

                &:hover {
                    background-color: #4D7C5A;
                    color: #1c2e21;
                }
            }
        }
    </style>
</head>

<body>
    <h1>SmartWatch⌚️ built in Vanilla JS</h1>

    <div id="alert">
        <p id="alert-text">Es la hora <span id="isTime">00:00:00</span></p>
    </div>

    <section id="container">
        <div id="date" class="wrap">
            <p id="day">31</p>
            <span class="space"></span>
            <p id="month">December</p>
            <span class="space"></span>
            <p id="year">2024</p>
        </div>
        <div id="time" class="wrap">
            <p id="hours">23</p>
            <span class="space">:</span>
            <p id="minutes">59</p>
            <span class="space">:</span>
            <p id="seconds">59</p>
        </div>
    </section>

    <div id="alarm">
        <form id="setAlarm">
            <input type="number" id="setHour" min="00" max="23">
            <input type="number" id="setMinute" min="00" max="59">
            <input type="number" id="setSecond" min="00" max="59">
            <button type="submit">Set Alarm</button>
        </form>

    </div>
</body>

</html>
