<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07 Blackjack</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/game.js" type="module"></script>
</head>

<body>
    <div class="wrapper">

        <header>
            <h1>07 Blackjack</h1>
        </header>

        <main class="container">
            <div class="deck-container">
                <h2>Player deck | Score <span id="playerScore"></span></h2>
                <div id="player-deck" class="player-cards">
                    <!-- <img class="card" src="/assets/cartas/2H.png" alt="10D"> -->
                </div>
            </div>

            <div class="deck-container">
                <h2>Computer deck | Score <span id="computerScore"></span></h2>
                <div id="computer-deck" class="player-cards">
                    <!-- <img class="card" src="/assets/cartas/JC.png" alt="10D"> -->
                </div>
            </div>
            <nav class="button-game">
                <button id="newGame">New Game</button>
            </nav>
            <nav class="button-game">
                <button id="hit" disabled>Hit</button>
                <button id="stand" disabled>Stand</button>
            </nav>
        </main>
    </div>

</body>

</html>
